    '422':
      description: The request could not be processed because it did not pass validation
    '404':
      description: The requested resource could not be found
  securitySchemes:
    BearerAuth:
      type: http
      in: header
      scheme: bearer
      bearerFormat: Bearer <token>
  links: {}
  callbacks: {}
